<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic table Structure</title>
</head>
<body>
    <table>
        <tr>
            <td>15</td>
            <td>15</td>
            <td>30</td>
        </tr>
        <tr>
            <td>45</td>
            <td>60</td>
            <td>45</td>
        </tr>
        <tr>
            <td>60</td>
            <td>90</td>
            <td>90</td>
        </tr>
    </table>

    <table border="2" bgcolor="#efefef">
        <tr>
            <th width="150">Month</th>
            <th>Withdraw</th>
            <th>Credit</th>
            <th width="150" bgcolor="#cccccc">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250.00</td>
            <td>660.50</td>
            <th bgcolor="#cccccc">410.50</th>
        </tr>
        <tr>
            <th>February</th>
            <td>135.55</td>
            <td>892.20</td>
            <th bgcolor="#cccccc">1170.15</th>
        </tr>
    </table>
</body>
</html>
