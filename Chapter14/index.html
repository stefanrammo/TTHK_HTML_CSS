<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor</title>
    <style>
        a {
            font-size: 100px;
            cursor: crosshair;

        }
    </style>
</head>

<body>
    <p>
        <a href="https://www.google.com/search?client=firefox-b-d&q=link">A link to a link</a>
    </p>
</body>

</html>
